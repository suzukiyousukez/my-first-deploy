<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Touch Test</title>
  <div id="box">
  <img src="card.png" alt="card">
</div>
  
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #111;
  }
  #box {
  position: absolute;
  left: 100px;
  top: 100px;
  touch-action: none;
}

#box img {
  width: 120px;   /* カードサイズ */
  height: auto;
  display: block;
  pointer-events: none; /* 重要 */
}
</style>
</head>
<body>

<div id="box"></div>

<script src="main.js"></script>

</body>
</html>
