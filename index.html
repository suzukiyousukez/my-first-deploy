<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Demo</title>

<style>
body {
  margin: 0;
  background: #0f172a;
  font-family: sans-serif;
  overflow: hidden;
  color: white;
}

/* フィールド */
#field {
  width: 180px;
  height: 260px;
  border: 3px dashed #38bdf8;
  border-radius: 16px;
  position: absolute;
  top: 80px;
  left: 50%;
  transform: translateX(-50%);
}

/* 手札エリア */
#hand {
  position: absolute;
  bottom: 20px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 12px;
}

/* カード */
.card {
  width: 100px;
  touch-action: none;
  transition: transform 0.2s;
}

.card img {
  width: 100%;
  border-radius: 10px;
  pointer-events: none;
}

.card:hover {
  transform: translateY(-10px);
}

/* メッセージ */
#message {
  position: absolute;
  top: 30px;
  width: 100%;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  display: none;
}
</style>
</head>

<body>

<div id="message">召喚成功！</div>

<div id="field"></div>

<div id="hand">
  <div class="card"><img src="card.png"></div>
  <div class="card"><img src="card.png"></div>
  <div class="card"><img src="card.png"></div>
  <div class="card"><img src="card.png"></div>
  <div class="card"><img src="card.png"></div>
</div>

<script src="main.js"></script>

</body>
</html>
