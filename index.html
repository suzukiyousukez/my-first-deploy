<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Touch Test</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #111;
  }
  #box {
    width: 80px;
    height: 80px;
    background: lime;
    position: absolute;
    left: 100px;
    top: 100px;
    border-radius: 10px;
    touch-action: none;
  }
</style>
</head>
<body>

<div id="box"></div>

<script src="script.js"></script>

</body>
</html>
