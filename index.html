<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Demo</title>

<style>
body {
  margin: 0;
  background: #0f172a;
  overflow: hidden;
  font-family: sans-serif;
  color: white;
}

/* ドロップ枠 */
#target {
  width: 140px;
  height: 200px;
  border: 3px dashed #38bdf8;
  border-radius: 12px;
  position: absolute;
  right: 80px;
  top: 120px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* カード */
#box {
  position: absolute;
  left: 60px;
  top: 120px;
  touch-action: none;
}

#box img {
  width: 140px;
  pointer-events: none;
  border-radius: 12px;
}

/* 成功表示 */
#message {
  position: absolute;
  top: 40px;
  width: 100%;
  text-align: center;
  font-size: 32px;
  font-weight: bold;
  display: none;
}
</style>
</head>

<body>

<div id="message">SUCCESS!</div>

<div id="target">DROP</div>

<div id="box">
  <img src="card.png">
</div>

<script src="main.js"></script>
</body>
</html>
