<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Demo</title>

<style>
body {
  margin: 0;
  background: #0f172a;
  font-family: sans-serif;
  overflow: hidden;
  color: white;
}

/* フィールド */
#field {
  width: 180px;
  height: 260px;
  border: 3px dashed #38bdf8;
  border-radius: 16px;
  position: absolute;
  top: 80px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* 手札タイトル */
#hand-label {
  position: absolute;
  bottom: 160px;
  width: 100%;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

/* 手札エリア */
#hand {
  position: absolute;
  bottom: 30px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 14px;
}

/* カード */
.card {
  width: 100px;
  touch-action: none;
  transition: transform 0.2s, opacity 0.3s;
}

.card img {
  width: 100%;
  border-radius: 10px;
  pointer-events: none;
}

.card:hover {
  transform: translateY(-10px);
}

/* ロック状態 */
.locked {
  opacity: 0.4;
  pointer-events: none;
}

/* メッセージ */
#message {
  position: absolute;
  top: 30px;
  width: 100%;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  display: none;
}
</style>
</head>

<body>

<div id="message">召喚成功！</div>

<div id="field">FIELD</div>

<div id="hand-label">手札</div>

<div id="hand">
  <div class="card"><img src="card1.jpg"></div>
  <div class="card"><img src="card2.jpg"></div>
  <div class="card"><img src="card3.jpg"></div>
  <div class="card"><img src="card4.jpg"></div>
  <div class="card"><img src="card5.jpg"></div>
</div>

<script src="main.js"></script>

</body>
</html>
